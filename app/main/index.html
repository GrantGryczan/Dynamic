<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Miroware Dynamic</title>
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' data:">
		<link rel="stylesheet" href="../css/Roboto.css"> <!-- https://fonts.googleapis.com/css?family=Roboto -->
		<link rel="stylesheet" href="../css/MaterialIcons.css"> <!-- https://fonts.googleapis.com/icon?family=Material+Icons -->
		<link rel="stylesheet" href="../css/material.css"> <!-- https://unpkg.com/material-components-web@0.36.1/dist/material-components-web.min.css -->
		<link rel="stylesheet" href="./index.css">
	</head>
	<body class="mdc-typography">
		<div id="titleBar">
			<div class="label"></div>
			<div id="windowActions">
				<button id="minimizeWindow" class="material-icons" tabindex="-1">minimize</button>
				<button id="maximizeWindow" class="material-icons" tabindex="-1"></button>
				<button id="closeWindow" class="material-icons" tabindex="-1">close</button>
			</div>
		</div>
		<div id="container">
			<div id="tabs">
				<div id="homeTab" class="tab saved">
					<div class="label material-icons">home</div>
				</div>
			</div>
			<div id="toolbar" class="mdc-elevation--z2">
				<div id="loading"></div>
				<button id="newProj" class="mdc-fab spaced" title="New Project">
					<span class="mdc-fab__icon material-icons">add</span>
				</button><button id="openProj" class="mdc-fab spaced" title="Open Project">
					<span class="mdc-fab__icon material-icons">folder</span>
				</button><button id="saveProj" class="mdc-fab spaced" title="Save Project" disabled>
					<span class="mdc-fab__icon material-icons">save</span>
				</button><button id="saveProjAs" class="mdc-fab double-fab spaced" title="Save Project As" disabled>
					<span class="mdc-fab__icon material-icons">save</span><span class="mdc-fab__icon material-icons">edit</span>
				</button><button id="exportProj" class="mdc-fab spaced" title="Export Project" disabled>
					<span class="mdc-fab__icon material-icons">save_alt</span>
				</button>
			</div>
			<div id="homePage" class="page hidden"></div>
			<div id="projectPage" class="page hidden">
				<div id="leftPanels">
					<div id="topPanels">
						<div id="assetContainer" class="panel">
							<div class="contents">
								<div class="head">
									<span class="label spaced">Assets</span><button id="addAsset" class="mdc-fab spaced" title="Add asset" type="button">
										<span class="mdc-fab__icon material-icons">add</span>
									</button><button id="sortAssets" class="mdc-fab spaced" title="Sort assets" type="button">
										<span class="mdc-fab__icon material-icons">sort</span>
									</button>
								</div>
								<div id="assets">
									<div id="assetDrag" class="hidden"></div>
								</div>
							</div>
							<div class="handle horizontal"></div>
						</div>
						<div id="contentContainer">
							<div id="content" class="mdc-elevation--z1"></div>
						</div>
					</div>
					<div id="timelineContainer" class="panel">
						<div class="contents">
							<div id="assetPath">
								<span class="assetLink">
									<div class="mdc-chip mdc-chip--selected">
										<div class="mdc-chip__text">Canvas</div>
									</div>
								</span>
							</div>
						</div>
						<div class="handle vertical"></div>
					</div>
				</div>
				<div id="propertyContainer" class="panel">
					<div class="contents">
						<div class="head">
							<span class="label spaced">Properties</span>
						</div>
						<div id="properties">
							<form class="property hidden" data-property="canvasSize">
								<label>Canvas Size</label>
								<div class="mdc-text-field">
									<input type="number" id="canvasWidth" class="mdc-text-field__input" min="1" max="999999" required>
									<div class="mdc-line-ripple"></div>
								</div> x <div class="mdc-text-field">
									<input type="number" id="canvasHeight" class="mdc-text-field__input" min="1" max="999999" required>
									<div class="mdc-line-ripple"></div>
								</div><!-- <button id="manageSize" class="mdc-fab" title="Manage size" type="button">
									<span class="mdc-fab__icon material-icons">transform</span>
								</button>-->
							</form>
							<form class="property hidden" data-property="name">
								<div class="mdc-text-field">
									<input type="text" id="nameInput" class="mdc-text-field__input" required>
									<label class="mdc-floating-label" for="nameInput">Name</label>
									<div class="mdc-line-ripple"></div>
								</div>
							</form>
							<form class="property hidden" data-property="mime">
								<div class="mdc-text-field mdc-text-field--upgraded">
									<input type="text" id="mimeInput" class="mdc-text-field__input" readonly>
									<label class="mdc-floating-label alwaysFloat" for="mimeInput">File type</label>
									<div class="mdc-line-ripple"></div>
								</div>
							</form>
							<form class="property hidden" data-property="preview">
								<label>Preview</label>
								<img class="checkerboard hidden">
								<audio class="hidden" controls controlslist="nodownload"></audio>
							</form>
						</div>
					</div>
					<div class="handle horizontal"></div>
				</div>
			</div>
			<div id="fullPreview" class="hidden">
				<img class="checkerboard mdc-elevation--z8">
			</div>
		</div>
		<script src="../js/material.js"></script> <!-- https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js -->
		<script src="./index.js"></script>
	</body>
</html>
