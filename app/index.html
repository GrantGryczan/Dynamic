<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' data:">
		<title>Miroware Dynamic</title>
		<link rel="stylesheet" href="./css/MaterialIcons.css"> <!-- https://fonts.googleapis.com/icon?family=Material+Icons -->
		<link rel="stylesheet" href="./css/material.css"> <!-- https://unpkg.com/material-components-web@0.38.0/dist/material-components-web.min.css -->
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body class="mdc-typography">
		<div id="container">
			<div id="tabs">
				<div id="homeTab" class="tab saved">
					<div class="label material-icons">home</div>
				</div>
			</div>
			<div id="toolbar" class="mdc-elevation--z2">
				<div id="loading"></div>
				<button id="newProj" class="mdc-icon-button material-icons filled spaced" title="New">add</button><button id="openProj" class="mdc-icon-button material-icons filled spaced" title="Open">folder</button><button id="saveProj" class="mdc-icon-button material-icons filled spaced" title="Save" disabled>save</button><button id="saveProjAs" class="mdc-icon-button material-icons filled double-icon spaced" title="Save as" disabled>
					<span>save</span><span>edit</span>
				</button><button id="exportProj" class="mdc-icon-button material-icons filled spaced" title="Export" disabled>save_alt</button>
			</div>
			<div id="homePage" class="page hidden"></div>
			<div id="projectPage" class="page hidden">
				<div id="allPanels" class="panelGroup">
					<div id="leftPanels" class="panelGroup">
						<div id="topPanels" class="panelGroup">
							<div id="assetContainer" class="container panel">
								<div class="handle right" title="Double-click to reset size"></div>
								<div class="contents">
									<div class="head">
										<span class="label spaced">Assets</span><button id="addAsset" class="mdc-icon-button material-icons filled spaced" title="Add asset">add</button><button id="sortAssets" class="mdc-icon-button material-icons filled spaced" title="Sort assets">sort</button>
									</div>
									<div id="assets" class="box">
										<div class="drag"></div>
									</div>
								</div>
							</div>
							<div id="contentContainer" class="container">
								<div id="content" class="mdc-elevation--z1"></div>
							</div>
						</div>
						<div id="timelineContainer" class="container panel">
							<div class="handle top" title="Double-click to reset size"></div>
							<div class="contents">
								<div id="timelineItemContainer">
									<div class="head">
										<span class="label spaced">Timeline</span><button id="addObj" class="mdc-icon-button material-icons filled spaced" title="Add object">add</button><button id="sortObjs" class="mdc-icon-button material-icons filled spaced" title="Sort objects">sort</button>
									</div>
									<div id="timelineItems" class="box">
										<div class="drag"></div>
									</div>
									<div class="handle right" title="Double-click to reset size"></div>
								</div>
								<div id="timelineArea">
									<div id="scrubber"></div>
									<div id="timeRuler" class="head">
										<div class="filler">
											<div id="loopField" class="hidden">
												<div class="loopRange start" title="Double-click to move to start"></div>
												<div class="loopRange end" title="Double-click to move to end"></div>
											</div>
										</div>
										<div id="timeUnits"></div>
									</div>
									<div id="timelineBox" class="box">
										<div class="filler"></div>
										<div id="timelines"></div>
									</div>
								</div>
							</div>
							<div class="foot">
								<div id="footStart">
									<div id="sceneChip" class="mdc-chip spaced" title="Scene" tabindex="0">
										<i class="mdc-chip__icon mdc-chip__icon--leading material-icons">movie</i>
										<div class="mdc-chip__text">Scene</div>
									</div><div id="objChip" class="mdc-chip spaced hidden" title="Object" tabindex="0">
										<i class="mdc-chip__icon mdc-chip__icon--leading material-icons">widgets</i>
										<div class="mdc-chip__text">Object</div>
									</div>
								</div>
								<div id="footEnd">
									<div class="separator"></div><div class="mdc-text-field" title="Current frame">
										<input class="mdc-text-field__input" required data-key="currentFrame">
										<div class="mdc-line-ripple"></div>
									</div><div class="separator"></div><button class="mdc-icon-button material-icons" title="Jump to first frame" data-key="jumpToStart">skip_previous</button><button class="mdc-icon-button material-icons" title="Skip backward" data-key="jumpToPrev">fast_rewind</button><button class="mdc-icon-button material-icons" title="Play" data-key="play">play_arrow</button><button class="mdc-icon-button material-icons hidden" title="Pause" data-key="pause">pause</button><button class="mdc-icon-button material-icons" title="Jump to next frame" data-key="jumpToNext">fast_forward</button><button class="mdc-icon-button material-icons" title="Skip forward" data-key="jumpToEnd">skip_next</button><div class="separator"></div><button class="mdc-icon-button material-icons rotated" title="Align scrubber to left" data-key="alignScrubberLeft">vertical_align_bottom</button><button class="mdc-icon-button material-icons rotated" title="Align scrubber to center" data-key="alignScrubberCenter">vertical_align_center</button><button class="mdc-icon-button material-icons rotated" title="Align scrubber to right" data-key="alignScrubberRight">vertical_align_top</button><div class="separator"></div><button class="mdc-icon-button material-icons translucent" title="Enable looping" data-key="enableLoop">repeat</button><button class="mdc-icon-button material-icons hidden" title="Disable looping" data-key="disableLoop">repeat</button><button class="mdc-icon-button material-icons translucent" title="Enable onionskin" data-key="enableOnionskin">burst_mode</button><button class="mdc-icon-button material-icons hidden" title="Disable onionskin" data-key="disableOnionskin">burst_mode</button><div class="separator"></div><div id="slider" class="mdc-slider" title="Quick-scrub">
										<div class="mdc-slider__track-container">
											<div class="mdc-slider__track"></div>
										</div>
										<div class="mdc-slider__thumb-container">
											<svg class="mdc-slider__thumb" width="21" height="21">
												<circle cx="10.5" cy="10.5" r="7.875"></circle>
											</svg>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div id="rightPanels" class="panelGroup">
						<div class="handle left" title="Double-click to reset size"></div>
						<div id="propertyContainer" class="container panel">
							<div class="contents">
								<div class="head">
									<span class="label spaced">Properties</span>
								</div>
								<div id="properties">
									<form class="property hidden" data-key="name">
										<div class="mdc-text-field">
											<input id="nameInput" class="mdc-text-field__input" type="text" required>
											<label class="mdc-floating-label alwaysFloat" for="nameInput">Name</label>
											<div class="mdc-line-ripple"></div>
										</div>
									</form>
									<form class="property hidden" data-key="fps">
										<div class="mdc-text-field">
											<input id="fpsInput" class="mdc-text-field__input" type="number" min="0" max="9999" required>
											<label class="mdc-floating-label alwaysFloat" for="fpsInput">Frame rate (FPS)</label>
											<div class="mdc-line-ripple"></div>
										</div>
									</form>
									<form class="property array hidden" data-key="size">
										<label>Size</label>
										<div class="mdc-text-field">
											<input class="mdc-text-field__input" type="number" min="1" max="999999" required>
											<div class="mdc-line-ripple"></div>
										</div> x <div class="mdc-text-field">
											<input class="mdc-text-field__input" type="number" min="1" max="999999" required>
											<div class="mdc-line-ripple"></div>
										</div>
									</form>
									<form class="property hidden" data-key="mime">
										<div class="mdc-text-field mdc-text-field--upgraded">
											<input id="mimeInput" class="mdc-text-field__input" type="text" readonly>
											<label class="mdc-floating-label alwaysFloat" for="mimeInput">File type</label>
											<div class="mdc-line-ripple"></div>
										</div>
									</form>
									<form class="property hidden" data-key="preview">
										<label>Preview</label>
										<img class="checkerboard hidden">
										<audio class="hidden" controls controlslist="nodownload"></audio>
										<br>
										<button id="downloadAsset" class="mdc-button mdc-button--dense">
											<i class="material-icons mdc-button__icon">file_download</i> Save
										</button>
									</form>
									<form class="property mdc-form-field hidden" data-key="play">
										<div class="mdc-checkbox">
											<input id="playInput" class="mdc-checkbox__native-control" type="checkbox">
											<div class="mdc-checkbox__background">
												<div class="mdc-checkbox__mixedmark"></div>
											</div>
										</div>
										<label for="playInput">Playing</label>
									</form>
									<form class="property hidden" data-key="time">
										<div class="mdc-text-field mdc-text-field--upgraded">
											<input id="timeInput" class="mdc-text-field__input" type="number" min="0" value="0">
											<label class="mdc-floating-label alwaysFloat" for="timeInput">Current time (seconds)</label>
											<div class="mdc-line-ripple"></div>
										</div>
									</form>
									<form class="property hidden" data-key="volume">
										<div class="mdc-text-field mdc-text-field--upgraded">
											<input id="volumeInput" class="mdc-text-field__input" type="number" step="0.01" min="0" max="1" value="1">
											<label class="mdc-floating-label alwaysFloat" for="volumeInput">Volume</label>
											<div class="mdc-line-ripple"></div>
										</div>
									</form>
									<form class="property mdc-form-field hidden" data-key="loop">
										<div class="mdc-checkbox">
											<input id="loopInput" class="mdc-checkbox__native-control" type="checkbox">
											<div class="mdc-checkbox__background">
												<div class="mdc-checkbox__mixedmark"></div>
											</div>
										</div>
										<label for="loopInput">Loop</label>
									</form>
									<form class="property hidden" data-key="speed">
										<div class="mdc-text-field mdc-text-field--upgraded">
											<input id="speedInput" class="mdc-text-field__input" type="number" step="0.01" min="-5" max="5" value="1">
											<label class="mdc-floating-label alwaysFloat" for="speedInput">Speed</label>
											<div class="mdc-line-ripple"></div>
										</div>
									</form>
								</div>
							</div>
						</div>
						<div id="layerContainer" class="container panel">
							<div class="handle top" title="Double-click to align size"></div>
							<div class="contents">
								<div class="head">
									<span class="label spaced">Layers</span>
								</div>
								<div id="layerBox" class="box">
									<table>
										<tbody id="layers"></tbody>
									</table>
									<div class="drag"></div>
								</div>
							</div>
						</div>
					</div>
					<div id="sceneBox">
						<div id="sceneContainer" class="container panel active">
							<div class="contents">
								<div class="head">
									<span class="label spaced">Scenes</span><button id="addScene" class="mdc-icon-button material-icons filled spaced" title="Add scene">add</button>
								</div>
								<div id="scenes" class="box">
									<div class="drag"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="statusBar">
					<div class="item spaced" title="Cursor position">
						<i class="material-icons">mouse</i> (<span data-key="mouseX">0</span>, <span data-key="mouseY">0</span>)
					</div>
					<div class="separator"></div>
					<div class="item spaced" title="Object selection size">
						<i class="material-icons">widgets</i> <span data-key="objs">0</span>
					</div>
					<div class="item spaced" title="Frame selection duration">
						<i class="material-icons">timelapse</i> <span data-key="duration">1</span>
					</div>
					<div class="item spaced" title="Frame selection size">
						<i class="material-icons">select_all</i> <span data-key="frames">0</span>
					</div>
				</div>
			</div>
			<div id="fullPreview" class="hidden">
				<img class="checkerboard mdc-elevation--z8">
			</div>
			<div id="targetIndicator"></div>
		</div>
		<script src="./js/material.js"></script> <!-- https://unpkg.com/material-components-web@0.38.0/dist/material-components-web.min.js -->
		<script src="./js/miro.js"></script>
		<script src="./js/base.js"></script>
		<script src="./js/storage.js"></script>
		<script src="./js/scenes.js"></script>
		<script src="./js/assets.js"></script>
		<script src="./js/objects.js"></script>
		<script src="./js/timeline.js"></script>
		<script src="./js/content.js"></script>
		<script src="./js/properties.js"></script>
		<script src="./js/projects.js"></script>
		<script src="./js/context.js"></script>
		<script src="./js/input.js"></script>
		<script src="./js/mouse.js"></script>
	</body>
</html>
